<html lang="en">

<body>
    <section class="container">
    <div class="question">
        <form method="GET">
            <div class="first">
                <p>сколько планет вокруг солнца?</p>

                <div class="input-row">

                    <input type="radio" name="place"
                    id="nine" value="nine">
                </div>
                <div class="input-row">
                    <label for="eight">8</label>
                    <input type="radio" name="place"
                    id="eight" value="eight">
                </div>
                <div class="input-row">
                    <label for="eleven">11</label>
                    <input type="radio" name="place"
                    id="eleven" value="eleven">

            </div>

                <p>сколько живут пчелы?</p>

                    <input type="checkbox" name="bee"
                    id="bee" value="bee">

                    <label for="honey">10-20дней</label>
                    <input type="checkbox" name="honey"
                    id="honey" value="honey">

                <div class="input-row">
                    <label for="bee-honey">80-90дней</label>
                    <input type="checkbox" name="bee-honey"
                    id="bee-honey" value="bee-honey">
                </div>
                <div class="input-row">
                    <label for="bee-honey">90-100дней</label>
                    <input type="checkbox" name="bee-honey"
                    id="bee-honey" value="bee-honey">
                </div>
            </div>
            <div class="third">
                <p>сколько цветов в радуге?</p>
                <div class="input-row">
                    <label for="seven">7</label>
                    <input type="radio" name="rainbow"
                    id="seven" value="seven">
                </div>
                <div class="input-row">
                    <label for="five">5</label>
                    <input type="radio" name="rainbow"
                    id="five" value="five">
                </div>
                <div class="input-row">
                    <label for="eight">8</label>
                    <input type="radio" name="rainbow"
                    id="eight" value="eight">

                    <label for="eleven">11</label>
                    <input type="radio" name="place"
                    id="eleven" value="eleven">
