<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Open+Sans:ital,wght@0,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="main-block">
        <div class="container">
            <div class="row">
                <div class="col-info">
                    <img src="./img/chief.png" class="col-info-img" alt="">
                    <div class="line"></div>
                    <h3 class="col-info-title">Режим работы: Мы работаем до последнего клиента!</h3>
                    <p class="text">Пон.-Пт. 12:00 - 01:00</p>
                    <p class="text text-2.">Сб, Вн. 11:00 - 01:00</p>
                    <div class="line"></div>
                </div>
                <div class="col-forms">
                    <div class="form-row">
                        <lable for="name">Ваше имя (обязательно)</lable>
                        <input type="text" id="name" class="name">
                    </div>
                    <div class="form-row">
                        <lable for="email">Ваш e-mail (обязательно)</lable>
                        <input type="text" id="email"
                        class="email">
                    </div>
                    <div class="form-row">
                        <lable for="title">Тема</lable>
                        <input type="text" id="title" class="title">
                    </div>
                    <div class="form-row">
                        <label for="message">сообщение</label>
                        <textarea name="message" id="message" name="message" class="message"></textarea>
                </div>
                <button class="btn">отправить</button>
            </div>
        </div>
    </section>
</body>
</html>
